<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listing Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-logo">CareerBox</div>
      <ul>
        <li><a href="/" data-page="home">Home</a></li>
        <li><a href="/browse-jobs" data-page="browse-jobs">Browse jobs</a></li>
        <li><a href="/saved-jobs" data-page="saved-jobs">Saved jobs</a></li>
        <li><a href="/profile" data-page="profile"><i class="fas fa-user"></i></a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <div class="search-input-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search for jobs...">
      </div>
      <div class="search-input-container" id="location-input-container">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="location-input" placeholder="Location...">
      </div>
      <button id="search-button">Search</button>
    </div>
  </header>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
