<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CareerBox</title><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script><script defer="defer" src="bundle.js"></script></head><body><div id="notification-container" class="notification-container"></div><header><nav><div class="nav-logo">CareerBox</div><ul><li><a href="/" data-page="home">Home</a></li><li><a href="/browse-jobs" data-page="browse-jobs">Browse jobs</a></li><li><a href="/saved-jobs" data-page="saved-jobs">Saved jobs</a></li><li><a href="/profile" data-page="profile"><i class="fas fa-user"></i></a></li></ul></nav><div class="search-bar"><div class="search-input-container"><i class="fas fa-search"></i> <input id="search-input" placeholder="Search for jobs..."></div><div class="search-input-container" id="location-input-container"><i class="fas fa-map-marker-alt"></i> <input id="location-input" placeholder="Location..."></div><button id="search-button">Search</button></div></header><div id="app"></div><div id="footer"></div><script src="bundle.js"></script><script>document.addEventListener('DOMContentLoaded', () => {
      const footer = document.getElementById('footer');
      if (window.location.pathname !== '/home') {
        footer.innerHTML = `
          <footer class="footer">
            <div class="footer-links">
              <a href="/about" data-page="about">About</a>
              <a href="/contact" data-page="contact">Contact</a>
              <a href="/terms" data-page="terms">Terms</a>
              <a href="/privacy" data-page="privacy">Privacy</a>
            </div>
            <div class="footer-copyright">
              &copy; 2023 CareerBox. All rights reserved.
            </div>
          </footer>
        `;
      }
    });</script></body></html>
